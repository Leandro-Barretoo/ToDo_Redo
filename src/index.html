<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/34e3d7fbeb.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="main-container">
      <div class="item-container title-cont">
        <h2 class="item">Today's To Do</h2>

      </div>
      <div class="item-container">
        <input id="task-data" class="item" type="text" placeholder="Add to your list...">
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/34e3d7fbeb.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Today's To Do</h1>
        <i class="fas fa-sync-alt"></i>
      </div>
      <div class="data">
        <form id="form" autocomplete="off">
          <input id="data" type="text" placeholder="Add to your list...">
          <i class="fas fa-level-down-alt"></i>
        </form>
      </div>
      <div class="task-container">
        <ul id="sortList"></ul>
      </div>
      <div class="clear-container">
        <p><a href="#" id="clear">Clear all completed</a></p>
      </div>
    </div>
  </body>
</html>
